<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Cotizador de Criptomonedas on line</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <h1 class="animate__animated animate__bounceInRight">
            COTIZADOR DE CRIPTOMONEDAS
          </h1>
          <h2 class="animate__animated animate__bounceInRight">
            Proyecto Final - comision 60450 - Jorge Albariño
          </h2>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <form id="formulario">
          <div class="d-grid gap-2 col-4">
            <select class="form-select-lg" id="moneda" name="moneda">
              <option value="" selected disabled>
                Elija la moneda para cotizar...
              </option>
              <option value="USD">Dolar Estadounidense</option>
              <option value="ARS">Pesos Argentinos</option>
              <option value="MXN">Pesos Mexicanos</option>
              <option value="BRL">Real Brasilero</option>
              <option value="CLP">Pesos Chilenos</option>
              <option value="GBP">Libras Inglesas</option>
              <option value="EUR">Euros Comunidad Europea</option>
            </select>
            <select
              class="form-select-lg mt-3"
              id="criptomoneda"
              name="criptomoneda"
            >
              <option value="" selected disabled>
                Elija la criptomoneda...
              </option>
            </select>
            <button
              class="btn btn-primary btn-lg mt-3"
              type="submit"
              value="Submit"
            >
              Cotizar
            </button>

            <div class="resultado" id="resultado"></div>
          </div>
        </form>
      </div>
    </main>
    <footer class="pie">
      <nav class="navbar fixed-bottom bg-secondary">
        <div class="container-fluid">
          <p>
            Copyright 2024 - comision 60450 - javascript flex - Jorge Albariño -
            Todos los derechos reservados
          </p>
        </div>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
